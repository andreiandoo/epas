# TICS.ro Nginx Configuration
# Add these rules to your Ploi.io site's Nginx configuration
# Go to: Ploi Dashboard -> Site -> Nginx Config

# Clean URLs for events listing
location = /evenimente {
    try_files $uri /events.php?$query_string;
}

location ~ ^/evenimente/([a-z0-9-]+)/?$ {
    try_files $uri /events.php?categorie=$1&$query_string;
}

# Clean URLs for single event
location ~ ^/bilete/([a-z0-9-]+)/?$ {
    try_files $uri /event.php?slug=$1&$query_string;
}

# Clean URLs for category page
location ~ ^/categorie/([a-z0-9-]+)/?$ {
    try_files $uri /event-category.php?categorie=$1&$query_string;
}

# Clean URLs for city page
location ~ ^/oras/([a-z0-9-]+)/?$ {
    try_files $uri /city.php?city=$1&$query_string;
}

# Auth pages
location = /conectare {
    try_files $uri /login.php?$query_string;
}

location = /inregistrare {
    try_files $uri /register.php?$query_string;
}

location = /parola-uitata {
    try_files $uri /forgot-password.php?$query_string;
}

# Cart & Checkout
location = /cos {
    try_files $uri /cart.php?$query_string;
}

location = /checkout {
    try_files $uri /checkout.php?$query_string;
}

# Error page
error_page 404 /404.php;

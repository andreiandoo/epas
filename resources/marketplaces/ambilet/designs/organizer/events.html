<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenimente — Ambilet Organizator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        'primary': '#A51C30',
                        'primary-dark': '#8B1728',
                        'secondary': '#1E293B',
                        'accent': '#E67E22',
                        'surface': '#F8FAFC',
                        'muted': '#64748B',
                        'border': '#E2E8F0',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                        'error': '#EF4444',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body class="min-h-screen bg-surface">
    <!-- Sidebar (same as dashboard) -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-secondary text-white z-50 hidden lg:block">
        <div class="p-6">
            <a href="/" class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                    </svg>
                </div>
                <span class="text-xl font-extrabold">AMBILET</span>
            </a>
        </div>
        <nav class="px-4 space-y-1">
            <a href="/organizer/dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Dashboard
            </a>
            <a href="/organizer/events.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-white/10 text-white font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                Evenimente
            </a>
            <a href="/organizer/sales.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                Vânzări
            </a>
            <a href="/organizer/participants.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                Participanți
            </a>
            <a href="/organizer/finance.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                Finanțe
            </a>
            <a href="/organizer/promo.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/></svg>
                Coduri promo
            </a>
            <a href="/organizer/settings.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                Setări
            </a>
            <a href="/organizer/help.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                Ajutor
            </a>
        </nav>
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <button onclick="AmbiletAuth.logoutOrganizer()" class="flex items-center gap-3 px-4 py-3 w-full rounded-xl text-white/70 hover:bg-error/20 hover:text-error transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                Deconectare
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <header class="bg-white border-b border-border px-6 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-secondary">Evenimentele mele</h1>
                    <p class="text-sm text-muted">Gestionează și monitorizează evenimentele tale</p>
                </div>
                <button onclick="openNewEventModal()" class="btn btn-primary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Eveniment nou
                </button>
            </div>
        </header>

        <main class="p-6">
            <!-- Filters -->
            <div class="flex flex-wrap items-center gap-4 mb-6">
                <div class="flex-1 min-w-[200px]">
                    <input type="text" placeholder="Caută evenimente..." class="input" id="search-input">
                </div>
                <select class="input w-auto" id="status-filter">
                    <option value="">Toate statusurile</option>
                    <option value="published">Publicate</option>
                    <option value="draft">Ciorne</option>
                    <option value="ended">Încheiate</option>
                </select>
                <select class="input w-auto" id="sort-filter">
                    <option value="date_desc">Cele mai recente</option>
                    <option value="date_asc">Cele mai vechi</option>
                    <option value="sales_desc">Cele mai vândute</option>
                </select>
            </div>

            <!-- Events List -->
            <div id="events-list" class="space-y-4">
                <div class="animate-pulse bg-white rounded-2xl border border-border p-6">
                    <div class="flex gap-6">
                        <div class="w-32 h-24 bg-surface rounded-lg"></div>
                        <div class="flex-1 space-y-3">
                            <div class="h-5 bg-surface rounded w-1/3"></div>
                            <div class="h-4 bg-surface rounded w-1/4"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="no-events" class="hidden text-center py-16 bg-white rounded-2xl border border-border">
                <div class="w-24 h-24 bg-muted/10 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-12 h-12 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-secondary mb-2">Nu ai evenimente încă</h2>
                <p class="text-muted mb-6">Creează primul tău eveniment și începe să vinzi bilete!</p>
                <button onclick="openNewEventModal()" class="btn btn-primary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Creează eveniment
                </button>
            </div>
        </main>
    </div>

    <!-- New Event Modal -->
    <div id="new-event-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="fixed inset-0 bg-black/50" onclick="closeNewEventModal()"></div>
            <div class="relative bg-white rounded-2xl max-w-2xl w-full p-6 max-h-[90vh] overflow-y-auto">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-secondary">Eveniment nou</h2>
                    <button onclick="closeNewEventModal()" class="text-muted hover:text-secondary">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <form id="new-event-form" class="space-y-4">
                    <div>
                        <label class="label">Titlu eveniment *</label>
                        <input type="text" name="title" required class="input" placeholder="Concert Rock">
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="label">Categorie *</label>
                            <select name="category_id" required class="input">
                                <option value="">Selectează</option>
                                <option value="1">Concert</option>
                                <option value="2">Festival</option>
                                <option value="3">Teatru</option>
                                <option value="4">Stand-up</option>
                                <option value="5">Sport</option>
                                <option value="6">Altele</option>
                            </select>
                        </div>
                        <div>
                            <label class="label">Oraș *</label>
                            <input type="text" name="city" required class="input" placeholder="București">
                        </div>
                    </div>

                    <div>
                        <label class="label">Locație / Sală *</label>
                        <input type="text" name="venue" required class="input" placeholder="Sala Palatului">
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="label">Data *</label>
                            <input type="date" name="start_date" required class="input">
                        </div>
                        <div>
                            <label class="label">Ora *</label>
                            <input type="time" name="start_time" required class="input">
                        </div>
                    </div>

                    <div>
                        <label class="label">Descriere scurtă</label>
                        <textarea name="description" rows="3" class="input" placeholder="Descrierea evenimentului..."></textarea>
                    </div>

                    <div class="flex gap-4 mt-6">
                        <button type="button" onclick="closeNewEventModal()" class="btn btn-secondary flex-1">Anulează</button>
                        <button type="submit" class="btn btn-primary flex-1">
                            <span id="create-btn-text">Creează eveniment</span>
                            <div id="create-btn-spinner" class="hidden spinner"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/components/notifications.js"></script>

    <script>
        AmbiletAuth.requireOrganizerAuth();

        loadEvents();

        async function loadEvents() {
            try {
                const response = await AmbiletAPI.organizer.getEvents();
                const events = response.data || response || [];

                if (events.length === 0) {
                    document.getElementById('events-list').classList.add('hidden');
                    document.getElementById('no-events').classList.remove('hidden');
                } else {
                    renderEvents(events);
                }
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('events-list').classList.add('hidden');
                document.getElementById('no-events').classList.remove('hidden');
            }
        }

        function renderEvents(events) {
            const container = document.getElementById('events-list');
            container.innerHTML = events.map(event => {
                const statusColors = {
                    'published': 'success',
                    'draft': 'warning',
                    'ended': 'muted'
                };
                const statusLabels = {
                    'published': 'Publicat',
                    'draft': 'Ciornă',
                    'ended': 'Încheiat'
                };

                return `
                <div class="bg-white rounded-2xl border border-border p-6 hover:border-primary/30 transition-colors">
                    <div class="flex flex-col md:flex-row gap-6">
                        <img src="${event.image || AMBILET_CONFIG.PLACEHOLDER_EVENT}" alt="${event.title}"
                             class="w-full md:w-40 h-28 rounded-xl object-cover">
                        <div class="flex-1">
                            <div class="flex items-start justify-between gap-4">
                                <div>
                                    <h3 class="text-lg font-bold text-secondary mb-1">${event.title}</h3>
                                    <div class="flex flex-wrap items-center gap-3 text-sm text-muted">
                                        <span class="flex items-center gap-1">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                            </svg>
                                            ${AmbiletUtils.formatDate(event.start_date)}
                                        </span>
                                        <span class="flex items-center gap-1">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                            </svg>
                                            ${event.venue?.city || event.city || ''}
                                        </span>
                                    </div>
                                </div>
                                <span class="badge badge-${statusColors[event.status] || 'secondary'}">
                                    ${statusLabels[event.status] || event.status}
                                </span>
                            </div>

                            <div class="grid grid-cols-3 gap-4 mt-4 pt-4 border-t border-border">
                                <div>
                                    <p class="text-2xl font-bold text-secondary">${event.tickets_sold || 0}</p>
                                    <p class="text-xs text-muted">Bilete vândute</p>
                                </div>
                                <div>
                                    <p class="text-2xl font-bold text-secondary">${AmbiletUtils.formatCurrency(event.revenue || 0)}</p>
                                    <p class="text-xs text-muted">Vânzări</p>
                                </div>
                                <div class="flex items-center justify-end gap-2">
                                    <a href="/organizer/events.html?id=${event.id}" class="btn btn-sm btn-secondary">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                        Editează
                                    </a>
                                    <a href="/event.html?slug=${event.slug}" target="_blank" class="btn btn-sm btn-secondary">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openNewEventModal() {
            document.getElementById('new-event-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeNewEventModal() {
            document.getElementById('new-event-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        document.getElementById('new-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const btnText = document.getElementById('create-btn-text');
            const btnSpinner = document.getElementById('create-btn-spinner');

            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');

            try {
                const result = await AmbiletAPI.organizer.createEvent({
                    title: formData.get('title'),
                    category_id: formData.get('category_id'),
                    city: formData.get('city'),
                    venue_name: formData.get('venue'),
                    start_date: formData.get('start_date'),
                    start_time: formData.get('start_time'),
                    description: formData.get('description')
                });

                if (result.success !== false) {
                    toast.success('Eveniment creat cu succes!');
                    closeNewEventModal();
                    form.reset();
                    loadEvents();
                } else {
                    toast.error(result.message || 'Eroare la crearea evenimentului.');
                }
            } catch (error) {
                toast.error('A apărut o eroare. Încearcă din nou.');
            }

            btnText.classList.remove('hidden');
            btnSpinner.classList.add('hidden');
        });

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeNewEventModal();
        });
    </script>
</body>
</html>

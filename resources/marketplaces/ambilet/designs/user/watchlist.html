<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite — Ambilet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        'primary': '#A51C30',
                        'primary-dark': '#8B1728',
                        'secondary': '#1E293B',
                        'accent': '#E67E22',
                        'surface': '#F8FAFC',
                        'muted': '#64748B',
                        'border': '#E2E8F0',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                        'error': '#EF4444',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body class="min-h-screen bg-surface">
    <div id="header-container"></div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="lg:w-64 flex-shrink-0">
                <div class="bg-white rounded-2xl border border-border p-4 sticky top-24">
                    <div class="flex items-center gap-3 pb-4 border-b border-border mb-4">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <span class="text-lg font-bold text-primary" id="user-initials">--</span>
                        </div>
                        <div>
                            <p class="font-semibold text-secondary" id="user-name">Utilizator</p>
                            <p class="text-sm text-muted" id="user-email">email@example.com</p>
                        </div>
                    </div>
                    <nav class="space-y-1">
                        <a href="/user/dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                            Dashboard
                        </a>
                        <a href="/user/tickets.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/></svg>
                            Biletele mele
                        </a>
                        <a href="/user/orders.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                            Comenzi
                        </a>
                        <a href="/user/rewards.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            Puncte & Recompense
                        </a>
                        <a href="/user/watchlist.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary font-medium">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>
                            Favorite
                        </a>
                        <a href="/user/profile.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                            Profil
                        </a>
                        <a href="/user/settings.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            Setări
                        </a>
                        <a href="/user/help.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            Ajutor
                        </a>
                    </nav>
                    <div class="mt-4 pt-4 border-t border-border">
                        <button onclick="AmbiletAuth.logoutCustomer()" class="flex items-center gap-3 px-3 py-2 rounded-lg text-error hover:bg-error/10 transition-colors w-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                            Deconectare
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 min-w-0">
                <h1 class="text-2xl font-bold text-secondary mb-6">Evenimentele mele favorite</h1>

                <!-- Favorites Grid -->
                <div id="favorites-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Loading -->
                    <div class="animate-pulse bg-white rounded-2xl border border-border overflow-hidden">
                        <div class="aspect-[16/10] bg-surface"></div>
                        <div class="p-4 space-y-2">
                            <div class="h-5 bg-surface rounded w-3/4"></div>
                            <div class="h-4 bg-surface rounded w-1/2"></div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="no-favorites" class="hidden text-center py-16">
                    <div class="w-24 h-24 bg-muted/10 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-12 h-12 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-secondary mb-2">Nu ai evenimente favorite</h2>
                    <p class="text-muted mb-6">Explorează evenimentele și adaugă-le la favorite apăsând pe ❤️</p>
                    <a href="/" class="btn btn-primary">
                        Explorează evenimente
                    </a>
                </div>
            </main>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/components/header.js"></script>
    <script src="/assets/js/components/footer.js"></script>
    <script src="/assets/js/components/notifications.js"></script>
    <script src="/assets/js/components/event-card.js"></script>

    <script>
        AmbiletHeader.init('header-container');
        AmbiletFooter.init('footer-container');
        AmbiletAuth.requireCustomerAuth();

        const user = AmbiletAuth.getCustomer();
        if (user) {
            document.getElementById('user-name').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Utilizator';
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-initials').textContent = ((user.first_name?.[0] || '') + (user.last_name?.[0] || '')).toUpperCase() || 'U';
        }

        loadFavorites();

        async function loadFavorites() {
            try {
                const response = await AmbiletAPI.customer.getWatchlist();
                const favorites = response.data || response || [];

                if (favorites.length === 0) {
                    document.getElementById('favorites-grid').classList.add('hidden');
                    document.getElementById('no-favorites').classList.remove('hidden');
                } else {
                    renderFavorites(favorites);
                }
            } catch (error) {
                console.error('Error loading favorites:', error);
                document.getElementById('favorites-grid').classList.add('hidden');
                document.getElementById('no-favorites').classList.remove('hidden');
            }
        }

        function renderFavorites(favorites) {
            const container = document.getElementById('favorites-grid');
            container.innerHTML = favorites.map(event => `
                <article class="event-card group bg-white rounded-2xl border border-border overflow-hidden">
                    <div class="relative aspect-[16/10] overflow-hidden">
                        <img src="${event.image || event.featured_image || AMBILET_CONFIG.PLACEHOLDER_EVENT}"
                             alt="${event.title}"
                             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                             loading="lazy">

                        <button onclick="removeFavorite(${event.id})"
                                class="absolute top-3 right-3 w-10 h-10 bg-white/90 backdrop-blur rounded-full flex items-center justify-center text-error hover:bg-white transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                        </button>

                        <div class="absolute top-3 left-3 date-badge">
                            <div class="date-badge-day">${new Date(event.start_date).getDate()}</div>
                            <div class="date-badge-month">${new Date(event.start_date).toLocaleDateString('ro-RO', { month: 'short' }).toUpperCase()}</div>
                        </div>
                    </div>

                    <div class="p-4">
                        <h3 class="text-lg font-bold text-secondary mb-2 line-clamp-2 group-hover:text-primary transition-colors">
                            <a href="/event.html?slug=${event.slug}">${event.title}</a>
                        </h3>

                        <div class="flex items-center gap-1.5 text-sm text-muted mb-3">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            </svg>
                            <span>${event.venue?.city || event.city || ''}</span>
                        </div>

                        <div class="flex items-center justify-between">
                            <span class="text-primary font-bold">
                                ${event.min_price > 0 ? `de la ${AmbiletUtils.formatCurrency(event.min_price)}` : 'Gratuit'}
                            </span>
                            <a href="/event.html?slug=${event.slug}" class="btn btn-sm btn-primary">
                                Cumpără
                            </a>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        async function removeFavorite(eventId) {
            try {
                await AmbiletAPI.customer.removeFromWatchlist(eventId);
                toast.success('Eveniment eliminat din favorite');
                loadFavorites();
            } catch (error) {
                toast.error('Eroare la eliminarea din favorite');
            }
        }
    </script>
</body>
</html>

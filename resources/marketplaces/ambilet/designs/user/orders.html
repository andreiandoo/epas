<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenzile mele — Ambilet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        'primary': '#A51C30',
                        'primary-dark': '#8B1728',
                        'secondary': '#1E293B',
                        'accent': '#E67E22',
                        'surface': '#F8FAFC',
                        'muted': '#64748B',
                        'border': '#E2E8F0',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                        'error': '#EF4444',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body class="min-h-screen bg-surface">
    <div id="header-container"></div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="lg:w-64 flex-shrink-0">
                <div class="bg-white rounded-2xl border border-border p-4 sticky top-24">
                    <div class="flex items-center gap-3 pb-4 border-b border-border mb-4">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <span class="text-lg font-bold text-primary" id="user-initials">--</span>
                        </div>
                        <div>
                            <p class="font-semibold text-secondary" id="user-name">Utilizator</p>
                            <p class="text-sm text-muted" id="user-email">email@example.com</p>
                        </div>
                    </div>
                    <nav class="space-y-1">
                        <a href="/user/dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                            Dashboard
                        </a>
                        <a href="/user/tickets.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/></svg>
                            Biletele mele
                        </a>
                        <a href="/user/orders.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary font-medium">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                            Comenzi
                        </a>
                        <a href="/user/rewards.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            Puncte & Recompense
                        </a>
                        <a href="/user/watchlist.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>
                            Favorite
                        </a>
                        <a href="/user/profile.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                            Profil
                        </a>
                        <a href="/user/settings.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            Setări
                        </a>
                        <a href="/user/help.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted hover:bg-surface hover:text-secondary transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            Ajutor
                        </a>
                    </nav>
                    <div class="mt-4 pt-4 border-t border-border">
                        <button onclick="AmbiletAuth.logoutCustomer()" class="flex items-center gap-3 px-3 py-2 rounded-lg text-error hover:bg-error/10 transition-colors w-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                            Deconectare
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 min-w-0">
                <h1 class="text-2xl font-bold text-secondary mb-6">Comenzile mele</h1>

                <!-- Orders List -->
                <div id="orders-list" class="space-y-4">
                    <!-- Loading -->
                    <div class="animate-pulse bg-white rounded-2xl border border-border p-6">
                        <div class="flex justify-between mb-4">
                            <div class="h-5 bg-surface rounded w-1/4"></div>
                            <div class="h-5 bg-surface rounded w-1/6"></div>
                        </div>
                        <div class="h-4 bg-surface rounded w-3/4"></div>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="no-orders" class="hidden text-center py-16">
                    <div class="w-24 h-24 bg-muted/10 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-12 h-12 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-secondary mb-2">Nu ai comenzi încă</h2>
                    <p class="text-muted mb-6">Explorează evenimentele disponibile și plasează prima comandă!</p>
                    <a href="/" class="btn btn-primary">
                        Explorează evenimente
                    </a>
                </div>
            </main>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/components/header.js"></script>
    <script src="/assets/js/components/footer.js"></script>
    <script src="/assets/js/components/notifications.js"></script>

    <script>
        AmbiletHeader.init('header-container');
        AmbiletFooter.init('footer-container');
        AmbiletAuth.requireCustomerAuth();

        const user = AmbiletAuth.getCustomer();
        if (user) {
            document.getElementById('user-name').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Utilizator';
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-initials').textContent = ((user.first_name?.[0] || '') + (user.last_name?.[0] || '')).toUpperCase() || 'U';
        }

        loadOrders();

        async function loadOrders() {
            try {
                const response = await AmbiletAPI.customer.getOrders();
                const orders = response.data || response || [];

                if (orders.length === 0) {
                    document.getElementById('orders-list').classList.add('hidden');
                    document.getElementById('no-orders').classList.remove('hidden');
                } else {
                    renderOrders(orders);
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-list').classList.add('hidden');
                document.getElementById('no-orders').classList.remove('hidden');
            }
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-list');
            container.innerHTML = orders.map(order => {
                const statusClasses = {
                    'completed': 'badge-success',
                    'paid': 'badge-success',
                    'pending': 'badge-warning',
                    'cancelled': 'badge-error',
                    'refunded': 'badge-secondary'
                };
                const statusLabels = {
                    'completed': 'Finalizată',
                    'paid': 'Plătită',
                    'pending': 'În așteptare',
                    'cancelled': 'Anulată',
                    'refunded': 'Rambursată'
                };

                return `
                <div class="bg-white rounded-2xl border border-border overflow-hidden">
                    <div class="p-6">
                        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
                            <div>
                                <div class="flex items-center gap-3">
                                    <h3 class="text-lg font-bold text-secondary">#${order.order_number || order.id}</h3>
                                    <span class="badge ${statusClasses[order.status] || 'badge-secondary'}">
                                        ${statusLabels[order.status] || order.status}
                                    </span>
                                </div>
                                <p class="text-sm text-muted mt-1">${AmbiletUtils.formatDate(order.created_at)}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold text-primary">${AmbiletUtils.formatCurrency(order.total)}</p>
                                ${order.points_earned ? `<p class="text-sm text-accent">+${order.points_earned} puncte</p>` : ''}
                            </div>
                        </div>

                        ${order.items && order.items.length > 0 ? `
                        <div class="border-t border-border pt-4">
                            <p class="text-sm text-muted mb-3">${order.items.length} articol${order.items.length > 1 ? 'e' : ''}</p>
                            <div class="space-y-3">
                                ${order.items.slice(0, 3).map(item => `
                                    <div class="flex items-center gap-3">
                                        <img src="${item.event?.image || AMBILET_CONFIG.PLACEHOLDER_EVENT}" alt="${item.event?.title || 'Event'}"
                                             class="w-12 h-12 rounded-lg object-cover">
                                        <div class="flex-1 min-w-0">
                                            <p class="font-medium text-secondary truncate">${item.event?.title || 'Eveniment'}</p>
                                            <p class="text-sm text-muted">${item.quantity}x ${item.ticket_type?.name || 'Bilet'}</p>
                                        </div>
                                        <p class="font-medium text-secondary">${AmbiletUtils.formatCurrency(item.subtotal || item.price * item.quantity)}</p>
                                    </div>
                                `).join('')}
                                ${order.items.length > 3 ? `
                                    <p class="text-sm text-muted">și încă ${order.items.length - 3} articole...</p>
                                ` : ''}
                            </div>
                        </div>
                        ` : ''}

                        <div class="flex flex-wrap gap-2 mt-4 pt-4 border-t border-border">
                            <a href="/user/tickets.html" class="btn btn-sm btn-primary">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                                </svg>
                                Vezi biletele
                            </a>
                            ${order.invoice_url ? `
                            <a href="${order.invoice_url}" target="_blank" class="btn btn-sm btn-secondary">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                Descarcă factură
                            </a>
                            ` : ''}
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>

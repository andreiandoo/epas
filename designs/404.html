<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Pagină negăsită — AmBilet.ro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%); color: #1E293B; min-height: 100vh; display: flex; flex-direction: column; }

        .header { height: 72px; background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; padding: 0 48px; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-icon { width: 40px; height: 40px; }
        .logo-text { font-size: 22px; font-weight: 800; display: flex; }
        .logo-text-am { color: white; }
        .logo-text-bilet { color: #f87171; }

        .main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 48px; position: relative; overflow: hidden; }
        .main::before { content: ''; position: absolute; top: -300px; right: -300px; width: 800px; height: 800px; background: radial-gradient(circle, rgba(165, 28, 48, 0.1) 0%, transparent 70%); pointer-events: none; }
        .main::after { content: ''; position: absolute; bottom: -200px; left: -200px; width: 600px; height: 600px; background: radial-gradient(circle, rgba(165, 28, 48, 0.08) 0%, transparent 70%); pointer-events: none; }

        .error-container { text-align: center; position: relative; z-index: 1; max-width: 600px; }

        .error-visual { margin-bottom: 40px; position: relative; }
        .error-ticket { display: inline-block; position: relative; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(-3deg); } 50% { transform: translateY(-15px) rotate(3deg); } }

        .ticket-svg { width: 200px; height: 200px; }
        .ticket-torn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .error-code { font-size: 140px; font-weight: 800; color: transparent; background: linear-gradient(135deg, #A51C30, #f87171); -webkit-background-clip: text; background-clip: text; line-height: 1; margin-bottom: 16px; letter-spacing: -4px; }

        .error-title { font-size: 32px; font-weight: 700; color: white; margin-bottom: 16px; }
        .error-message { font-size: 18px; color: rgba(255,255,255,0.6); line-height: 1.6; margin-bottom: 40px; }

        .error-actions { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
        .btn { display: inline-flex; align-items: center; gap: 10px; padding: 16px 32px; border-radius: 12px; font-size: 15px; font-weight: 700; text-decoration: none; transition: all 0.3s ease; }
        .btn-primary { background: linear-gradient(135deg, #A51C30, #C41E3A); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 12px 32px rgba(165, 28, 48, 0.4); }
        .btn-secondary { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; }
        .btn-secondary:hover { background: rgba(255,255,255,0.15); }
        .btn svg { width: 20px; height: 20px; }

        .suggestions { margin-top: 60px; padding-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); }
        .suggestions-title { font-size: 14px; font-weight: 600; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }
        .suggestions-links { display: flex; gap: 24px; justify-content: center; flex-wrap: wrap; }
        .suggestions-links a { font-size: 15px; color: rgba(255,255,255,0.6); text-decoration: none; transition: color 0.2s; display: flex; align-items: center; gap: 6px; }
        .suggestions-links a:hover { color: #f87171; }
        .suggestions-links svg { width: 16px; height: 16px; }

        .footer { padding: 24px 48px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .footer-text { font-size: 14px; color: rgba(255,255,255,0.3); }

        @media (max-width: 768px) {
            .header { padding: 0 24px; }
            .main { padding: 24px; }
            .error-code { font-size: 100px; }
            .error-title { font-size: 24px; }
            .error-message { font-size: 16px; }
            .ticket-svg { width: 150px; height: 150px; }
            .error-actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <svg class="logo-icon" viewBox="0 0 48 48" fill="none"><defs><linearGradient id="logoGrad" x1="6" y1="10" x2="42" y2="38"><stop stop-color="#A51C30"/><stop offset="1" stop-color="#C41E3A"/></linearGradient></defs><path d="M8 13C8 10.79 9.79 9 12 9H36C38.21 9 40 10.79 40 13V19C37.79 19 36 20.79 36 23V25C36 27.21 37.79 29 40 29V35C40 37.21 38.21 39 36 39H12C9.79 39 8 37.21 8 35V29C10.21 29 12 27.21 12 25V23C12 20.79 10.21 19 8 19V13Z" fill="url(#logoGrad)"/><line x1="17" y1="15" x2="31" y2="15" stroke="white" stroke-opacity="0.25" stroke-width="1.5" stroke-linecap="round"/><line x1="15" y1="19" x2="33" y2="19" stroke="white" stroke-opacity="0.35" stroke-width="1.5" stroke-linecap="round"/><rect x="20" y="27" width="8" height="8" rx="1.5" fill="white"/></svg>
            <div class="logo-text"><span class="logo-text-am">Am</span><span class="logo-text-bilet">Bilet</span></div>
        </a>
    </header>

    <main class="main">
        <div class="error-container">
            <div class="error-visual">
                <div class="error-ticket">
                    <svg class="ticket-svg" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="ticketGrad" x1="20" y1="40" x2="180" y2="160" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#A51C30"/>
                                <stop offset="1" stop-color="#C41E3A"/>
                            </linearGradient>
                        </defs>
                        <!-- Torn ticket top part -->
                        <path d="M30 50C30 44.48 34.48 40 40 40H160C165.52 40 170 44.48 170 50V85L165 88L170 91V95C165 95 161 99 161 104C161 109 165 113 170 113V117L165 120L170 123V128C165 128 161 132 161 137C161 142 165 146 170 146V150C165 150 161 154 161 159C161 164 165 168 170 168V173L165 176L170 179V184L100 195L30 184V179L35 176L30 173V168C35 168 39 164 39 159C39 154 35 150 30 150V146C35 146 39 142 39 137C39 132 35 128 30 128V123L35 120L30 117V113C35 113 39 109 39 104C39 99 35 95 30 95V91L35 88L30 85V50Z" fill="url(#ticketGrad)" opacity="0.3"/>
                        
                        <!-- Main ticket body -->
                        <path d="M30 50C30 44.48 34.48 40 40 40H160C165.52 40 170 44.48 170 50V85C164.48 85 160 89.48 160 95C160 100.52 164.48 105 170 105V150C170 155.52 165.52 160 160 160H40C34.48 160 30 155.52 30 150V105C35.52 105 40 100.52 40 95C40 89.48 35.52 85 30 85V50Z" fill="url(#ticketGrad)"/>
                        
                        <!-- Ticket details -->
                        <line x1="60" y1="65" x2="140" y2="65" stroke="white" stroke-opacity="0.3" stroke-width="3" stroke-linecap="round"/>
                        <line x1="50" y1="80" x2="150" y2="80" stroke="white" stroke-opacity="0.4" stroke-width="3" stroke-linecap="round"/>
                        
                        <!-- QR code area -->
                        <rect x="80" y="110" width="40" height="35" rx="4" fill="white"/>
                        
                        <!-- Question mark -->
                        <text x="100" y="138" text-anchor="middle" font-family="Plus Jakarta Sans, sans-serif" font-size="24" font-weight="800" fill="#A51C30">?</text>
                        
                        <!-- Torn effect lines -->
                        <path d="M25 95L35 92L30 95L35 98L25 95Z" fill="rgba(255,255,255,0.2)"/>
                        <path d="M175 95L165 92L170 95L165 98L175 95Z" fill="rgba(255,255,255,0.2)"/>
                    </svg>
                </div>
            </div>

            <div class="error-code">404</div>
            <h1 class="error-title">Biletul nu a fost găsit</h1>
            <p class="error-message">Se pare că această pagină nu există sau a fost mutată. Poate biletul a fost deja scanat?</p>

            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    Acasă
                </a>
                <a href="/events" class="btn btn-secondary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                    Vezi evenimente
                </a>
            </div>

            <div class="suggestions">
                <div class="suggestions-title">Link-uri utile</div>
                <div class="suggestions-links">
                    <a href="/help"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>Centru de ajutor</a>
                    <a href="/contact"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>Contact</a>
                    <a href="/account/tickets"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 9a3 3 0 0 1 3 3v1a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-1a3 3 0 0 1 0-6V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v1a3 3 0 0 1-3 3Z"/></svg>Biletele mele</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-text">© 2024 AmBilet.ro — Toate drepturile rezervate</p>
    </footer>
</body>
</html>

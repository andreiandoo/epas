<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se procesează plata... - AmBilet.ro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .processing-container {
            text-align: center;
            max-width: 400px;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            text-decoration: none;
        }

        .logo-icon { width: 48px; height: 48px; }
        .logo-text { font-size: 1.75rem; font-weight: 700; }
        .logo-text .am { color: white; }
        .logo-text .bilet { color: #f87171; }

        /* Animation Container */
        .animation-container {
            width: 160px;
            height: 160px;
            margin: 0 auto 2rem;
            position: relative;
        }

        /* Spinning Ring */
        .spinner-ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #A51C30;
            animation: spin 1s linear infinite;
            position: absolute;
        }

        .spinner-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: #f87171;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        .spinner-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: #FBBF24;
            animation-duration: 2s;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Center Icon */
        .center-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #A51C30, #C41E3A);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(165, 28, 48, 0.5);
        }

        .center-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        /* Text */
        .processing-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .processing-subtitle {
            font-size: 1rem;
            color: #94A3B8;
            margin-bottom: 2rem;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .step {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9375rem;
        }

        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .step-icon svg { width: 14px; height: 14px; }

        .step.completed .step-icon {
            background: #10B981;
            color: white;
        }

        .step.active .step-icon {
            background: #A51C30;
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .step.pending .step-icon {
            background: rgba(255, 255, 255, 0.1);
            color: #64748B;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .step.completed .step-text { color: #94A3B8; }
        .step.active .step-text { color: white; font-weight: 600; }
        .step.pending .step-text { color: #64748B; }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            font-size: 0.8125rem;
            color: #64748B;
        }

        .security-badge svg {
            width: 16px;
            height: 16px;
            color: #10B981;
        }

        /* Warning */
        .warning-text {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 0.75rem;
            font-size: 0.8125rem;
            color: #FBBF24;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .warning-text svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .animation-container {
                width: 120px;
                height: 120px;
            }
            .center-icon {
                width: 48px;
                height: 48px;
            }
            .center-icon svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="processing-container">
        <a href="/" class="logo">
            <svg class="logo-icon" viewBox="0 0 48 48" fill="none">
                <rect x="4" y="12" width="40" height="24" rx="4" fill="url(#grad)"/>
                <path d="M4 16C4 13.79 5.79 12 8 12H14V36H8C5.79 36 4 34.21 4 32V16Z" fill="white" opacity="0.3"/>
                <circle cx="14" cy="12" r="3" fill="#F8FAFC"/><circle cx="14" cy="36" r="3" fill="#F8FAFC"/>
                <rect x="20" y="18" width="12" height="2" rx="1" fill="white" opacity="0.8"/>
                <rect x="20" y="23" width="18" height="2" rx="1" fill="white" opacity="0.6"/>
                <defs><linearGradient id="grad" x1="4" y1="12" x2="44" y2="36"><stop stop-color="#A51C30"/><stop offset="1" stop-color="#C41E3A"/></linearGradient></defs>
            </svg>
            <span class="logo-text"><span class="am">Am</span><span class="bilet">Bilet</span></span>
        </a>

        <div class="animation-container">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="center-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/></svg>
            </div>
        </div>

        <h1 class="processing-title">Se procesează plata</h1>
        <p class="processing-subtitle">Te rugăm să aștepți câteva secunde...</p>

        <div class="progress-steps">
            <div class="step completed" id="step1">
                <span class="step-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                </span>
                <span class="step-text">Verificare date card</span>
            </div>
            <div class="step active" id="step2">
                <span class="step-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3"/></svg>
                </span>
                <span class="step-text">Autorizare plată</span>
            </div>
            <div class="step pending" id="step3">
                <span class="step-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/></svg>
                </span>
                <span class="step-text">Confirmare și emitere bilete</span>
            </div>
        </div>

        <div class="security-badge">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
            Conexiune securizată SSL • Date criptate
        </div>

        <div class="warning-text">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
            Nu închide această fereastră și nu naviga în altă parte
        </div>
    </div>

    <script>
        // Simulate progress (for demo)
        setTimeout(() => {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step2').classList.add('completed');
            document.getElementById('step2').querySelector('.step-icon').innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>';
            document.getElementById('step3').classList.remove('pending');
            document.getElementById('step3').classList.add('active');
        }, 3000);

        setTimeout(() => {
            document.getElementById('step3').classList.remove('active');
            document.getElementById('step3').classList.add('completed');
            document.getElementById('step3').querySelector('.step-icon').innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>';
            // Redirect to thank you page
            // window.location.href = '/checkout/thank-you';
        }, 5000);
    </script>
</body>
</html>

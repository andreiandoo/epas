<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperare Parolă — Ambilet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        'primary': '#A51C30',
                        'primary-dark': '#8B1728',
                        'secondary': '#1E293B',
                        'accent': '#E67E22',
                        'surface': '#F8FAFC',
                        'muted': '#64748B',
                        'border': '#E2E8F0',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                        'error': '#EF4444',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-surface p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-3">
                <div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                    </svg>
                </div>
                <span class="text-2xl font-extrabold text-secondary">AMBILET</span>
            </a>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl border border-border p-8 shadow-sm">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-secondary mb-2">Ai uitat parola?</h1>
                <p class="text-muted">Introdu adresa de email și îți vom trimite instrucțiuni pentru resetarea parolei.</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-xl text-sm text-error">
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-xl text-sm text-success">
            </div>

            <!-- Form -->
            <form id="forgot-form" class="space-y-4">
                <div>
                    <label class="label">Email</label>
                    <input type="email" name="email" required placeholder="nume@email.com"
                           class="input" autocomplete="email">
                </div>

                <button type="submit" class="btn btn-primary w-full" id="submit-btn">
                    <span id="btn-text">Trimite instrucțiuni</span>
                    <div id="btn-spinner" class="hidden spinner"></div>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/login.html" class="text-sm text-muted hover:text-primary inline-flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Înapoi la autentificare
                </a>
            </div>
        </div>

        <p class="text-center text-sm text-muted mt-6">
            Nu ai cont? <a href="/register.html" class="text-primary font-semibold hover:underline">Înregistrează-te</a>
        </p>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/components/notifications.js"></script>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const email = form.email.value;
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Disable button and show spinner
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const result = await AmbiletAPI.customer.forgotPassword(email);

                if (result.success !== false) {
                    successDiv.innerHTML = `
                        <div class="flex items-start gap-3">
                            <svg class="w-5 h-5 text-success flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <div>
                                <p class="font-medium">Email trimis!</p>
                                <p class="mt-1">Dacă există un cont asociat cu ${email}, vei primi un email cu instrucțiuni de resetare a parolei.</p>
                            </div>
                        </div>
                    `;
                    successDiv.classList.remove('hidden');
                    form.reset();
                } else {
                    errorDiv.textContent = result.message || 'A apărut o eroare. Încearcă din nou.';
                    errorDiv.classList.remove('hidden');
                }

                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');

            } catch (error) {
                // Even on error, show success to prevent email enumeration
                successDiv.innerHTML = `
                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 text-success flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <div>
                            <p class="font-medium">Email trimis!</p>
                            <p class="mt-1">Dacă există un cont asociat cu ${email}, vei primi un email cu instrucțiuni de resetare a parolei.</p>
                        </div>
                    </div>
                `;
                successDiv.classList.remove('hidden');
                form.reset();

                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetare Parolă — Ambilet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        'primary': '#A51C30',
                        'primary-dark': '#8B1728',
                        'secondary': '#1E293B',
                        'accent': '#E67E22',
                        'surface': '#F8FAFC',
                        'muted': '#64748B',
                        'border': '#E2E8F0',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                        'error': '#EF4444',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-surface p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-3">
                <div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                    </svg>
                </div>
                <span class="text-2xl font-extrabold text-secondary">AMBILET</span>
            </a>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl border border-border p-8 shadow-sm">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-secondary mb-2">Resetează parola</h1>
                <p class="text-muted">Introdu noua ta parolă.</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-xl text-sm text-error">
            </div>

            <!-- Invalid Token Message -->
            <div id="invalid-token" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-xl">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-error flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <div>
                        <p class="font-medium text-error">Link invalid sau expirat</p>
                        <p class="mt-1 text-sm text-muted">Acest link de resetare a parolei nu mai este valid. Te rugăm să soliciți unul nou.</p>
                        <a href="/forgot-password.html" class="inline-block mt-3 text-sm text-primary font-medium hover:underline">
                            Solicită un nou link →
                        </a>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-xl text-sm text-success">
            </div>

            <!-- Form -->
            <form id="reset-form" class="space-y-4">
                <input type="hidden" name="token" id="token-input">
                <input type="hidden" name="email" id="email-input">

                <div>
                    <label class="label">Parolă nouă</label>
                    <div class="relative">
                        <input type="password" name="password" required placeholder="Minim 8 caractere"
                               class="input pr-12" id="password-input" autocomplete="new-password">
                        <button type="button" onclick="togglePassword('password-input', 'eye-icon-1')" class="absolute right-4 top-1/2 -translate-y-1/2 text-muted hover:text-secondary">
                            <svg id="eye-icon-1" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <div id="password-strength" class="mt-2 hidden">
                        <div class="flex gap-1">
                            <div class="h-1 flex-1 rounded bg-border" id="strength-1"></div>
                            <div class="h-1 flex-1 rounded bg-border" id="strength-2"></div>
                            <div class="h-1 flex-1 rounded bg-border" id="strength-3"></div>
                            <div class="h-1 flex-1 rounded bg-border" id="strength-4"></div>
                        </div>
                        <p class="text-xs text-muted mt-1" id="strength-text"></p>
                    </div>
                </div>

                <div>
                    <label class="label">Confirmă parola nouă</label>
                    <div class="relative">
                        <input type="password" name="password_confirmation" required placeholder="Repetă parola"
                               class="input pr-12" id="password-confirm-input" autocomplete="new-password">
                        <button type="button" onclick="togglePassword('password-confirm-input', 'eye-icon-2')" class="absolute right-4 top-1/2 -translate-y-1/2 text-muted hover:text-secondary">
                            <svg id="eye-icon-2" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-full" id="submit-btn">
                    <span id="btn-text">Resetează parola</span>
                    <div id="btn-spinner" class="hidden spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/components/notifications.js"></script>

    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                input.type = 'password';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        // Password strength checker
        document.querySelector('input[name="password"]').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('password-strength');

            if (password.length > 0) {
                strengthDiv.classList.remove('hidden');
                const strength = AmbiletUtils.checkPasswordStrength(password);

                const bars = ['strength-1', 'strength-2', 'strength-3', 'strength-4'];
                const colors = ['bg-error', 'bg-warning', 'bg-accent', 'bg-success'];
                const texts = ['Foarte slabă', 'Slabă', 'Bună', 'Puternică'];

                bars.forEach((bar, i) => {
                    const el = document.getElementById(bar);
                    el.className = 'h-1 flex-1 rounded ' + (i < strength.score ? colors[strength.score - 1] : 'bg-border');
                });

                document.getElementById('strength-text').textContent = texts[strength.score - 1] || '';
            } else {
                strengthDiv.classList.add('hidden');
            }
        });

        // Check for token and email in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (!token || !email) {
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('invalid-token').classList.remove('hidden');
        } else {
            document.getElementById('token-input').value = token;
            document.getElementById('email-input').value = email;
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Validate passwords match
            if (formData.get('password') !== formData.get('password_confirmation')) {
                errorDiv.textContent = 'Parolele nu coincid.';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Validate password strength
            const strength = AmbiletUtils.checkPasswordStrength(formData.get('password'));
            if (strength.score < 2) {
                errorDiv.textContent = 'Parola este prea slabă. Folosește cel puțin 8 caractere, litere mari și mici, și cifre.';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Disable button and show spinner
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const result = await AmbiletAPI.customer.resetPassword({
                    token: formData.get('token'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    password_confirmation: formData.get('password_confirmation')
                });

                if (result.success !== false) {
                    successDiv.innerHTML = `
                        <div class="flex items-start gap-3">
                            <svg class="w-5 h-5 text-success flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <div>
                                <p class="font-medium">Parolă resetată cu succes!</p>
                                <p class="mt-1">Vei fi redirecționat către pagina de autentificare...</p>
                            </div>
                        </div>
                    `;
                    successDiv.classList.remove('hidden');
                    form.classList.add('hidden');

                    setTimeout(() => {
                        window.location.href = '/login.html?reset=1';
                    }, 2000);
                } else {
                    if (result.message && result.message.includes('token')) {
                        form.classList.add('hidden');
                        document.getElementById('invalid-token').classList.remove('hidden');
                    } else {
                        errorDiv.textContent = result.message || 'A apărut o eroare. Încearcă din nou.';
                        errorDiv.classList.remove('hidden');
                    }

                    submitBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'A apărut o eroare. Te rugăm să încerci din nou.';
                errorDiv.classList.remove('hidden');

                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>

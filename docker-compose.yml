#version: "3.8"

services:
  laravel.test:
    build:
      context: ./vendor/laravel/sail/runtimes/8.4
      dockerfile: Dockerfile
      args:
        WWWGROUP: "${WWWGROUP:-1000}"
        XDEBUG: "false"
    image: sail-8.4/app
    ports:
      - "8081:80"         # API pe 8081
      - "5173:5173"       # (Vite, dacÄƒ vei folosi)
    environment:
      LARAVEL_SAIL: 1
      WWWUSER: "${WWWUSER:-1000}"
      XDEBUG_MODE: off
      XDEBUG_CONFIG: client_host=host.docker.internal
    volumes:
      - ./:/var/www/html
    networks:
      - sail
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_started

  # ==========================================================================
  # PostgreSQL Primary (Read/Write)
  # ==========================================================================
  pgsql:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sail
      POSTGRES_USER: sail
      POSTGRES_PASSWORD: password
    volumes:
      - sail-pgsql:/var/lib/postgresql/data
      - ./docker/postgres/primary/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./docker/postgres/primary/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./docker/postgres/primary/init-replication.sql:/docker-entrypoint-initdb.d/init-replication.sql
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf
    networks:
      - sail
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sail"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # PostgreSQL Replica 1 (Read-Only)
  # ==========================================================================
  pgsql-replica-1:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      PGUSER: replicator
      PGPASSWORD: replicator_password
    volumes:
      - sail-pgsql-replica-1:/var/lib/postgresql/data
      - ./docker/postgres/replica/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh
    depends_on:
      pgsql:
        condition: service_healthy
    networks:
      - sail

  # ==========================================================================
  # PostgreSQL Replica 2 (Read-Only)
  # ==========================================================================
  pgsql-replica-2:
    image: postgres:16
    ports:
      - "5434:5432"
    environment:
      PGUSER: replicator
      PGPASSWORD: replicator_password
    volumes:
      - sail-pgsql-replica-2:/var/lib/postgresql/data
      - ./docker/postgres/replica/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh
    depends_on:
      pgsql:
        condition: service_healthy
    networks:
      - sail

  # ==========================================================================
  # Automated Backup (every 6 hours)
  # ==========================================================================
  pgbackup:
    image: postgres:16
    volumes:
      - ./backups:/backups
      - ./docker/postgres/scripts/backup.sh:/backup.sh
    entrypoint: ["/bin/bash", "-c"]
    command: ["while true; do /backup.sh; sleep 21600; done"]
    depends_on:
      pgsql:
        condition: service_healthy
    networks:
      - sail

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - sail-redis:/data
    networks:
      - sail

  node:
    image: node:20.19.0-alpine
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:delegated
    entrypoint: [ "sh", "-lc" ]


networks:
  sail:
    driver: bridge

volumes:
  sail-pgsql:
    driver: local
  sail-pgsql-replica-1:
    driver: local
  sail-pgsql-replica-2:
    driver: local
  sail-redis:
    driver: local
